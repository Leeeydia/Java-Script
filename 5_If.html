<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8">
<title></title>
  </head>
  <body>
<h1>Comparison operator & Boolean</h1>
<h2>===</h2>
<h3>1===1</h3>  

<script>
  document.write(1===1);
  //              ㄴ비교연산자, 이항연산자 / 좌항 우항 비교해서 같으면 true , 다르면 false
</script>

<h3>1===2</h3>  
<script>
  document.write(1===2);
</script>

<h3>1&lt;2</h3>
  <!-- &lt; -> (<)  -->
<script>
  document.write(1<2);
</script>

<h3>1&lt;1</h3>
  <!-- &lt; -> (<)  -->
<script>
  document.write(1<1);
</script>
</body>
</html>
